name: Upload Source Archives

on:
  release:
    types: [published]

jobs:
  upload-archives:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create ZIP archive
        run: |
          git archive --format=zip --output=source.zip HEAD

      - name: Create TAR.GZ archive
        run: |
          git archive --format=tar.gz --output=source.tar.gz HEAD

      - name: Upload ZIP and TAR.GZ to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            source.zip
            source.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete autogenerated GitHub source archives
        run: |
          # Get the release ID for the current tag
          RELEASE_ID=$(gh api repos/${{ github.repository }}/releases/tags/${{ github.ref_name }} --jq .id)

          # Get all asset IDs for files named exactly like the auto-generated ones
          ASSET_IDS=$(gh api repos/${{ github.repository }}/releases/${RELEASE_ID}/assets \
            --jq '.[] | select(.name == "Source code (zip)" or .name == "Source code (tar.gz)") | .id')

          # Delete each matching asset
          for ID in $ASSET_IDS; do
            echo "Deleting auto-generated asset with ID: $ID"
            gh api -X DELETE repos/${{ github.repository }}/releases/assets/$ID
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
